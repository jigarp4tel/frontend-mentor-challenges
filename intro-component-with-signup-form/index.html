<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div class="grid-item left">
        <h1> Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>

      <div class="grid-item">
        <button class="blue"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

        <form method="POST">
          <input type="text" placeholder="First Name" name="firstname"></input>
          <input type="text" placeholder="Last Name" name="lastname"></input>
          <input type="email" placeholder="Email Address" name="email"></input>
          <input type="password" placeholder="Password" name="password"></input>

          <button class="green">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>


      </div>
    </div>
  </div>


</body>

</html>
